<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./ai.css">
    <link rel="stylesheet" href="./output.css">
    <title>Ai Image Generator</title>
</head>
<body class="dark dark:bg-zinc-800 bg-slate-300 dark:text-yellow-100 ">
    

    <div id="container" class="w-screen lg:w-2/3 p-2 bg-white dark:bg-slate-950">
        <h1 class="text-4xl lg:text-3xl mb-1">Ai Image Generator</h1>
        <p class="text-3xl lg:text-2xl mb-3">Write your prompt here to generate images with power of Ai</p>
    
        <form id="gen-form" class="flex justify-around lg:justify-between items-center lg:w-3/4 w-2/3">
            <input id="prompt" type="text" placeholder="Type your Prompt here" autocomplete="off" class="w-2/3 p-3 lg:w-96 lg:p-1 text-2xl lg:text-2xl outline-none rounded-lg dark:text-zinc-800">
            <button id="btn" class="w-44 h-12 lg:h-11 lg:text-2xl text-3xl lg:w-32 bg-green-400 rounded-xl">Generate</button>
        </form>

        <div class="result">
            <div id="loading" class="text-4xl lg:text-3xl m-3">Generating...</div>
            <div id="img-grid"></div>
        </div>
    
    </div>





<script src="./ai.js"></script>    
</body>
</html>
